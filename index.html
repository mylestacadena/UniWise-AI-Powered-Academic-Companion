<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniWise</title>

  <!-- Favicon (same as sidebar logo) -->
  <link rel="icon" type="image/jpeg" href="assets/images/uniwiselogo.jpg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark text-light">

  <!-- Toggle Button (always pinned left) -->
  <div class="toggle-btn">
    <i class="bi bi-list"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar collapsed d-flex flex-column">
    <!-- Logo -->
    <div class="logo text-center my-3">
      <img src="assets/images/uniwiselogo.jpg" alt="Logo" class="img-fluid" />
      <h1 class="title mt-2 label">UniWise</h1>
    </div>

    <!-- Navigation -->
    <nav class="flex-grow-1">
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="bi bi-gear"></i><span class="label">Settings</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="history.html">
            <i class="bi bi-clock-history"></i><span class="label">History</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <!-- ✅ Link to resources.html -->
          <a href="resources.html">
            <i class="bi bi-book"></i><span class="label">Resources</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- New Chat Button -->
    <button class="new-chat" id="newChatBtn">
      <i class="bi bi-plus-circle"></i><span class="label">New Chat</span>
    </button>
  </div>

  <!-- Main Chat Section -->
  <div class="chat-container d-flex justify-content-center align-items-center">
    <div class="chat-box">
        <!-- Chat Area -->
        <div class="chat-area" id="chatBox"></div>

        <!-- Chat Suggestions -->
        <div class="suggestions" id="suggestions">
          <div class="suggestion-header">
            <span>Recommended</span>
            <span class="close-suggestions" id="closeSuggestions">✖</span>
          </div>
          <div class="suggestion-buttons">
            <button>What can you do?</button>
            <button>Tell me a joke</button>
            <button>How’s the weather?</button>
          </div>
        </div>

      <!-- Input Area -->
      <div class="input-area d-flex">
        <input type="text" id="chatInput" class="form-control me-2" placeholder="Type a message...">
        <button id="sendBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Customize Settings</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Font Size -->
          <div class="mb-3">
            <label for="fontSize" class="form-label">Font Size</label>
            <input type="range" class="form-range" id="fontSize" min="10" max="24" value="14">
          </div>

          <!-- Glow Color -->
          <div class="mb-3">
            <label for="themeColor" class="form-label">Theme Glow Color</label>
            <input type="color" class="form-control form-control-color" id="themeColor" value="#00ffff">
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveSettings" class="btn btn-success">Save Changes</button>
          <button id="resetSettings" class="btn btn-warning">Reset to Default</button>
          <button id="clearHistory" class="btn btn-danger">Clear History</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
